<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>List Departments</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <meta name="viewport" content="width=device-width"></meta>
    </h:head>
    <h:body>
        <div class="top" id="logo">
                <img src="http://sabinaadamska.co.uk/logo.jpg"/>
            </div>

        <h:dataTable value="#{allDepartmentsBean.departmentList()}" var="department" border="1">
            <f:facet name="header">
                <h:outputText value="All Departments Table"/>
            </f:facet>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{department.departmentID}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Department Name"/>
                </f:facet>
                <h:outputText value="#{department.departmentName}"/>
            </h:column>
            
        </h:dataTable>
    </h:body>
</html>
