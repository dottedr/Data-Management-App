<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Find Client</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <meta name="viewport" content="width=device-width"></meta>
    </h:head>
    <h:body>
        <div class="top" id="logo">
                <img src="http://sabinaadamska.co.uk/logo.jpg"/>
            </div>

        <h2>Employee</h2>
        
        <h:panelGrid columns="2" border="1">
            
            <h:outputLabel value="Id"/>
            <h:outputText value="#{findEmployeeByIdBean.employee.employeeID}"/>
                          
            <h:outputLabel value="Department Id"/>
            <h:outputText value="#{findEmployeeByIdBean.employee.departmentID.departmentID}"/>
            
            <h:outputLabel value="Name"/>
            <h:outputText value="#{findEmployeeByIdBean.employee.name}"/>     
                          
            <h:outputLabel value="Job"/>
            <h:outputText value="#{findEmployeeByIdBean.employee.job}"/>
        </h:panelGrid>
    </h:body>
</html>
